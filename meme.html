<!DOCTYPE html>
<html>
  <head>
    <title>i love you</title>
  </head>
  <body style="margin: 0; font-family: sans-serif; overflow: hidden;">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
      <span id="text">click me</span>
    </div>
    <script>
      function onClick () {
        document.removeEventListener('click', onClick)
        let text = document.getElementById('text')
        let audio = new Audio('https://i.vap.cx/ufinnadiebaby.mp3')
        audio.play()
        
        window.audio = audio
        text.innerText = 'so...'

        setTimeout(() => {
          text.innerText = 'theres this girl'
        }, 3400)
        setTimeout(() => {
          text.innerText = 'and'
        }, 6500)
        setTimeout(() => {
          text.innerText = 'well'
        }, 9500)

        setTimeout(() => {
          let img = document.createElement('img') 
          img.src = 'https://i.vap.cx/SqV-KREE.png'
          img.style.height = '100vh'
          let div = text.parentElement
          text.remove()
          div.appendChild(img)
          document.body.style.background = '#000'
          document.body.style.filter = 'invert(1)'
          let bg = document.createElement('img')
          bg.src = 'https://i.vap.cx/SqV-KREE.png'
          bg.style.width = '100vw'
          bg.style.zIndex = '-20'
          bg.style.position = 'absolute'
          bg.style.left = bg.style.right = '0'
          bg.style.filter = 'blur(5px)'
          div.appendChild(bg)
        }, 12900)
      }
      document.addEventListener('click', onClick)
    </script>
  </body>
</html>
